<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/842937a4a1.js" crossorigin="anonymous"></script>
    <title>Encriptador</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="titulo"></h1>
            <p class="parrafo">Este programa consiste en encriptar y desencriptar 
             el mensaje que el usuario escribe, la regla es que el mensaje debe estar en letras minusculas.</p>
        </header>
        <main class="container">
            <div class="flex"> 
                <div class="textarea">
                    <textarea class="caja" name="textos" id="texto" cols="30" rows="10" placeholder="Ingresa tu mensaje aqui"></textarea>
                    <div class="boton">
                       <button class="btn" id="btn-encrip">Encriptar</button>
                       <button class="btn" id="btn-desencrip">Desencriptar</button>
                      
                    </div>
                </div>
                   
                <div class="textarea">
                    <textarea class="caja" name="resultado" id="encriptado" cols="30" rows="10" placeholder="Aqui aparecera el texto encriptado"></textarea>
                    <div class="boton">
                        <button class="btn" id="btn-copiar" onclick="copiar();">Copiar</button>
                    </div>
                </div>
           </div>
        </main>   
    </div>

    <footer>
        <ul class="footer">
            <li>Todos los derechos reservados- Jeisson Rivero</li>
            <div class="redes">
                <li>Sigueme en mis redes sociales</li>
                <li><i class="fa fa-facebook-f" style="color: #2c3333;"></i></li>
                <li><i class="fa fa-github" style="color: #2c3333;"></i></li>
            </div>
            <li>aprendiendo a programar</li>
       </ul>
       
    </footer>
    
    <script src="js/app.js"></script>
    <script src="js/funciones.js"></script>
</body>
</html>
